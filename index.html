<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="results">
        <div class="results_heading">Your Result</div>
        <div class="results_result">
          <div class="results_result-result">76</div>
          <div class="results_result-total">of 100</div>
        </div>
        <div class="results-summary">Great</div>
        <div class="results-info">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary">
        <div class="summary-heading">Summary</div>
        <div class="summary_reaction flex-100 padding-small bg-red">
          <div class="summary_reaction-title light-red fw-700">Reaction</div>
          <div class="summary_reaction-title-score"><span>80</span> / 100</div>
        </div>
        <div class="summary_memory flex-100 padding-small bg-orange">
          <div class="summary_memory-title orangey-yellow fw-700">Memory</div>
          <div class="summary_memory-title-score"><span>92</span> / 100</div>
        </div>
        <div class="summary_verbal flex-100 padding-small bg-green">
          <div class="summary_verbal-title green-teal fw-700">Verbal</div>
          <div class="summary_verbal-title-score"><span>61</span> / 100</div>
        </div>
        <div class="summary_visual flex-100 padding-small bg-blue">
          <div class="summary_visual-title cobalt-blue fw-700">Visual</div>
          <div class="summary_visual-title-score"><span>72</span> / 100</div>
        </div>
        <button class="button">Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephen Petersen</a>.
    </div>
  </body>
</html>
